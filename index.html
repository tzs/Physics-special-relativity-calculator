<!doctype html>
<html lang="en">
<head>
    <title>Special Relativity Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="relativity.css">
    <script src="relativity.js"></script>
    <script src="lt.js"></script>
</head>
<body onload="init()">
    <div class="us"></div>
    <div class="them"></div>
    <div class="settings">
        <p>velocity (fraction of c): <input id="v" type="text" value="0.5"></p>
        <p>scale: <input id="scale" type="text" value="100000000"></p>
    </div>
    <div class="point">
        <div class="note">
            <input type="text" size="120" placeholder="Notes">
        </div>
        <div class="field x0">
            <span class="mark"></span>
            <input type="text" placeholder="x in your frame">
        </div>
        <div class="field t0">
            <span class="mark"></span>
            <input type="text" placeholder="t in your frame">
        </div>
        <div class="field x1">
            <span class="mark"></span>
            <input type="text" placeholder="x in their frame">
        </div>
        <div class="field t1">
            <span class="mark"></span>
            <input type="text" placeholder="t in their frame">
        </div>
    </div>
</body>
</html>
